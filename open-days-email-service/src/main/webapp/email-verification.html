<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Service</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="email-verification.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript">
            $(document).ready(function () {
                var urlParams = new URLSearchParams(location.search);
                if (urlParams.has('token'))
                {
                    verifyToken(urlParams.get('token'));
                }

                function verifyToken(tokenValue)
                {
                    $.get('http://localhost:8080/open-days/users/email-verification', {token: tokenValue})
                    .done(function (response) {

                        if ($(response).attr("operationResult") === "SUCCESS")
                        {
                            $("#posotive_image").attr( "style", "display: block !important;" );
                            $("#positive_header").attr( "style", "display: block !important;" );
                            $("#positive_text").attr( "style", "display: block !important;" );

                            $("#negative_image").attr( "style", "display: none !important;" );
                            $("#negative_header").attr( "style", "display: none !important;" );
                            $("#negative_text").attr( "style", "display: none !important;" );

                        } else {
                            $("#posotive_image").attr( "style", "display: none !important;" );
                            $("#positive_header").attr( "style", "display: none !important;" );
                            $("#positive_text").attr( "style", "display: none !important;" );
                            
                            $("#negative_image").attr( "style", "display: block !important;" );
                            $("#negative_header").attr( "style", "display: block !important;" );
                            $("#negative_text").attr( "style", "display: block !important;" );
                        }
                    });
                }
            });
        </script>
</head>

<body>
    <div class="container">
        <div class="main-holder">
            <img id="posotive_image" src="tick.png" style="display:none">
            <img id="negative_image" src="cross.png">

            <h2 id="positive_header" style="display:none">Thank you</h2>
            <h2 id="negative_header">Sorry</h2>

            <p id="positive_text" style="display:none">Your email has been confirmed successfully.</p>
            <p id="negative_text">We couldn't confirm your email.</p>
        </div>
    </div>
</body>
</html>
